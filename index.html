<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de máquina</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="#">
            <header style="justify-content: space-between; display:flex;">
                <div>
                    <img src="https://www.marketdata.com.br/assets/logo-mds.png" alt="logo-marketdata" width="300">
                </div>
                
            </header>
        </div>
        <div class="conteudo">
            <div class="titulo1">
                    <h2>Softwares para instalar</h2>
                <div class="titulo">
                    <h3>Softwares Internet</h3>
                </div>
                <div class="titulo">
                    <input type="text" name="Hostname" placeholder="Hostname">
                </div>
            </div>
            <div class="itens">
                <div class="programa1">
                    <form method="get">
                        <input type="checkbox" name="check" class="check"> Adobe Reader
                        <input type="checkbox" name="check" class="check"> Chrome
                        <input type="checkbox" name="check" class="check"> Firefox
                        <input type="checkbox" name="check" class="check"> Java
                        <input type="checkbox" name="check" class="check"> Notepad ++
                        <input type="checkbox" name="check" class="check"> Framework 3.5
                        <input type="checkbox" name="check" class="check"> Filezilla
                        <input type="checkbox" name="check" class="check"> 7-Zip
                        <br><br>
                        <button type="submit" class="btn-enviar">Salvar</button>
                    </form>
                </div>

                <div class="programa2">
                    <form method="get">
                        <input type="checkbox" name="check" class="check"> Skype for Business 
                        <input type="checkbox" name="check" class="check"> Pacote Office
                        <input type="checkbox" name="check" class="check"> Fortclient
                        <input type="checkbox" name="check" class="check"> Mbam
                        <input type="checkbox" name="check" class="check"> Laps
                        <input type="checkbox" name="check" class="check"> ForcePoint
                        <input type="checkbox" name="check" class="check"> Trellix
                        <input type="checkbox" name="check" class="check"> Vulnerability
                        <br><br>
                        <button type="submit" class="btn-enviar">Salvar</button>
                    </form>
                </div>

                <div class="validacao-user">
                    <form method="get">
                        <h3>Validação do usuário</h3>

                        <input type="checkbox" name="check" class="check"> Bitlocker
                        <input type="checkbox" name="check" class="check"> Usuário de rede
                        <input type="checkbox" name="check" class="check"> Senha de rede
                        <input type="checkbox" name="check" class="check"> VPN
                        <br><br>
                        <button type="submit" class="btn-enviar">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
